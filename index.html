<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroku alternative</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- dont use in production -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        function NamesCompoF(){
            const nameArray = ["Gaaa", "BFbbb", "CccEc"];
            const nameArrayR = <ul> {nameArray.map(i => <li>{ i }</li> ) } </ul>;
            const showNames = true;
            return(
                <div> { showNames? nameArrayR: <p>NO NAMES</p> } </div>
            )
        }

        class NamesCompo extends React.Component{
            render(){
                const nameArray = ["Aaaa", "Bbbb", "Cccc"];
                const nameArrayR = <ul> {nameArray.map(i => <li>{ i }</li> ) } </ul>;
                const showNames = true;

                return(
                    <div> { showNames? nameArrayR: <p>NO NAMES</p> } </div>
                )
            }
        }

        class HeadCompo extends React.Component{
            render(){
                return(
                    <h2>Render/return iss: { this.state.title }</h2>
                )
            }
        }

        class MainCompo extends React.Component{
            state = {
                title: "Render - return"
            }
            render(){
                
                const chTitle = () => {                     // USE ONLY ARROW FUNCTION TO CHANGE  this.setState !!!
                    this.setState({ title: 'VUEEE' })
                }
                
                return (
                    <div>
                    < HeadCompo />
                    < NamesCompo />
                    < NamesCompoF />
                    <button onClick={ chTitle }>Change Name</button>
                    </div>
                )
            }
        }

        ReactDOM.render( 
            < MainCompo />,
            document.querySelector('#app')
        )
    </script>
</body>
</html>
