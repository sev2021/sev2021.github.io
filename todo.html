<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO list</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    
	class TodoElement extends React.Component{
	render(){
	return (
    <div className="d-flex flex-row border m-3 px-3 justify-content-end border-primary rounded text-primary" 
    style={ this.props.row.isDone?{opacity: 0.5}:{} }> 
        <p className="my-3 mx-auto"> { this.props.row.title } </p>
        <button className="btn btn-outline-primary m-2" disabled={ this.props.row.isDone }>
            Done
        </button>
    </div>
	)
	}
	}

	class Todo extends React.Component{
		state = {
			elements: [
				{ id: "223344", title:"Buy nuts and crisps!", isDone: false},
				{ id: "223355", title:"Charge phone and watch", isDone: true},
				{ id: "223366", title:"Cook pasta for lunch!", isDone: false}
			],
			openTimes: 1
		}

		render(){
			const elements = this.state.elements.map(
				row => <div key={ row.id }> 
					{ < TodoElement row = { row } /> } </div>
			)
			

			return(
				<div>
				<div className="navbar navbar-dark bg-primary py-3 justify-content-around ">
						<a className="navbar-brand" href="/">
							<h2>Todo List</h2>
						</a>
						<button className="btn btn-outline-light"> Search </button>
				</div>
				<div className="container"> 
					{ elements } 
				</div>
				<div className="footer bg-primary text-light p-2">
					Open { this.state.openTimes } times
				</div>
				</div>
			)
		}
	}

    ReactDOM.render( 
        < Todo />,
        document.querySelector('#app')
    )
    </script>
</body>
</html>
